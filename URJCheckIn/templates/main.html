<!DOCTYPE html>

{% load dajaxice_templatetags %}

<html lang="es">

	<head>
		<title>URJChekIn</title>
		<link rel="shortcut icon" href="/img/favicon.ico"/>
		<link href="/css/main.css" rel="stylesheet" type="text/css"/>
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		{% dajaxice_js_import %}
		<script src='/lib/jquery-2.0.3.js' type='text/javascript'></script>
		<script src='/lib/jquery.cookie.js' type='text/javascript'></script>
		<script src='/lib/jquery.ba-serializeobject.min.js' type='text/javascript'></script>
		<script src='/lib/bootstrap/js/bootstrap.min.js' type='text/javascript'></script>
		<!los srcipts a continuacion tengo que quitarlos cuando solucione el problema de su 'no-carga' con dajax>
		<script src='/jscript/basic.js' type='text/javascript'></script>
		<script src='/jscript/control_dajax.js' type='text/javascript'></script>
		<script src='/jscript/edit_profile.js' type='text/javascript'></script>
		<script src="/jscript/extra_class.js" type="text/javascript"></script>
		<script src="/jscript/location.js"></script>
		<script src="/jscript/forum.js" type="text/javascript"></script>
	</head>


	<body>
		<!div id="header">
			<!imagen cabecera>
		<!/div>

		<div id="loading_page" style="display:none">
			<img src="/img/loading_64.gif" height="64" width="64">
		</div>

		<div id="menu_bar">
			<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
				<div class="container">
					<div class="navbar-header">
						<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
							<span class="sr-only">Barra de navegaci&oacute;n</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a onClick="ask_ajax_page('home', loadAjaxPage, {}); return false;" href="/" class="first navbar-brand">
							<span class="glyphicon glyphicon-home"></span> Inicio
						</a>
					</div>
					<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
						<ul class="nav navbar-nav">
							<li>
								<a onClick="ask_ajax_page('profile', loadAjaxPage, {'iduser': '{{request.user.id}}'}); return false;" href="/profile/view/{{request.user.id}}">
									<span class="glyphicon glyphicon-user"></span> Profile
								</a>
							</li>
							<li>
								<a onClick="ask_ajax_page('checkin', loadAjaxPage, {}); return false;" href="/checkin">
									<span class="glyphicon glyphicon-map-marker"></span> Checkin
								</a>
							</li>
							<li>
								<a onClick="ask_ajax_page('forum', loadAjaxPage, {}); return false;" href="/forum">
									<span class="glyphicon glyphicon-comment"></span> Foro
								</a>
							</li>
							<li>
								<a onClick="ask_ajax_page('subjects', loadAjaxPage, {}); return false;" href="/subjects">
									<span class="glyphicon glyphicon-book"></span> Asignaturas
								</a>
							</li>
						</ul>

						<div class="pull-right">
							<ul class="nav pull-right">
								<li>
									<a href="/logout?next=/" class="logout">
										Bienvenido, {{request.user.username}}.
										<span class="glyphicon glyphicon-off"></span>
										Salir
									</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</header>
		</div>

		<div id="menu_bar_space">
			<!para dejar el espacio que ocupa la barra de menu>
		</div>
		
		<div id="mainbody" class="container">
			{% include htmlname %}
		</div>
	</body>


</html>
