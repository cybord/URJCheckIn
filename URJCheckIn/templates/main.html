<!DOCTYPE html>

{% load dajaxice_templatetags %}

<html lang="es">

	<head>
		<title>URJChekIn</title>
		<link rel="shortcut icon" href="/img/favicon.ico"/>
		<link href="/css/main.css" rel="stylesheet" type="text/css"/>
		{% dajaxice_js_import %}
		<script src='/lib/jquery-2.0.3.js' type='text/javascript'></script>
		<script src='/lib/jquery.cookie.js' type='text/javascript'></script>
	</head>


	<body>
		<div id="header">
			<!imagen cabecera>
		</div>

		<div id="menu_bar">
			<a href="/">Inicio </a>
			<!a onClick=corchete{"\"Dajaxice.app.sayhello(my_js_callback, {'iduser':"|add:uid|add:'}); return false;"'|safe}} 
			href="/profile/view/nick">
			<a onClick="Dajaxice.app.profile(insertHtml, {'iduser': 'blabla'}); return false;" href="/profile/view/blabla">
				| Profile 
			</a>
			<a href="/checkin">| Checkin </a>
			<a href="/forum">| Foro </a>
			<a href="/subjects">| Asignaturas </a>
		</div>

		<div id=prueba>
			<script>
				function insertHtml(data) {
					/*echarle un ojo a lo de onpopstate*/
					window.history.pushState({/*datos para window.onpopstate*/}, "URJCheckin", data.url);
					delete data.url;
					for (var id in data) {
						if (id) $(id).html(data[id]);
					}
					
				}
				function my_js_callback(data){
    				alert(data.message);
				}
			</script>
			<button onclick="Dajaxice.app.sayhello(my_js_callback);">Boton!</button>
		</div>

		<div id="mainbody">
			{% include htmlname %}
		</div>
	</body>


</html>
