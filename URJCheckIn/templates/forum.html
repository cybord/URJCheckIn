
<!script src="/jscript/csrf_token.js" type="text/javascript"script>
<!script src='/jscript/basic.js' type='text/javascript'script>
<!script src="/jscript/forum.js" type="text/javascript"script>


<h2 id="maintitle">
	Foro de URJCheckIn <br/>
	<small>Comenta sobre la URJC</small>
</h2>

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div id="comment_box" class="panel panel-default">
			<form name="comment_form" id="comment_form" onsubmit="sendComment(); return false;" action="" method="POST">
				{% csrf_token %}
				<textarea rows="3" maxlength="150" placeholder="Escribe un comentario..." required  id="comment_field" name="comment" class="form-control"></textarea>
				<div class="row">				
					<button type="submit" name="comment_submit" id="comment_button" class="btn btn-primary btn-block">
						<span class="glyphicon glyphicon-send"></span> Comentar
					</button> 
				</div>
			</form>
		</div>
	</div>
</div>



<div class="row"><!partiendo de http://bootsnipp.com/snippets/featured/recent-comments-admin-panel>
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default comments">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-comment"></span> Nuevos comentarios
				<a href="">Mostrar <span class="label label-info"> 0</span></a><!TODO poner el numero de los que llegan>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					{% for comment in comments %}
						<li class="list-group-item">
							<div class="row">
								<div class="col-xs-2 col-md-1">
									<img src="http://placehold.it/80" class="img-rounded img-responsive" alt="" />
								</div>
								<div class="col-xs-10 col-md-11">
									<a onClick="ask_ajax_page('profile', loadAjaxPage, {'iduser': '{{comment.user.id}}'}); return false;" href="/profile/view/{{comment.user.id}}">
										{{comment.user.first_name}} {{comment.user.last_name}}
									</a>
									<div class="mic-info">
								  		<span class="glyphicon glyphicon-calendar"></span>
										{{comment.date}}
									</div>
									<div class="comment-text">
										{{comment.comment}}
									</div>
								</div>
							</div>
						</li>
					{% endfor %}
				</ul>
				<a href="#" class="btn btn-primary btn-sm btn-block" role="button"><span class="glyphicon glyphicon-refresh"></span> Mensajes anteriores</a>
			</div>
	</div>
</div>
