<div id="menu_bar" class="login_bar">
	<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
	</header>
</div>
<div id="menu_bar_space">
	<!--para dejar el espacio que ocupa la barra de menu-->
</div>
<h2 id="maintitle">
	URJCheckIn
</h2>
<div class="container" id="logger_box">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel">
				{% if request.user.is_authenticated %}
					<h2 id="maintitle">Sesion iniciada<br/>
						<small>Registrado como {{request.user.username}}</small>
					</h2>
					<a class="btn btn-danger btn-block" href="/logout">
						<span class="glyphicon glyphicon-off"></span>
						Logout
					</a>
				{% else %}
					<form name="login" action="/login" method="POST"
						class="form-horizontal" id="loggin_form">
						<fieldset>
							<legend class="text-center">Inicia Sesi&oacute;n:</legend>
							{% csrf_token %}
							{% if form.errors %}
								<div class="alert alert-danger text-center">
									Usuario o contrase&ntilde;a inv&aacute;lidos
								</div>
							{% endif %}
							<div class="form-group">
								<label class="col-sm-5 control-label" for="id_username">
									Usuario:
								</label>
								<div class="col-sm-7">
									<input id="id_username" type="text" 
										name="username" maxlength="30"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label" for="id_password">
									Contrase&ntilde;a:
								</label>
								<div class="col-sm-7">
									<input type="password" name="password" 
										id="id_password"/>
								</div>
							</div>
							<button type="submit" class="btn btn-info btn-block"
								 name="checkin_submit" >
									<span class="glyphicon glyphicon-log-in"></span>
									Iniciar sesi&oacute;n
							</button>
						</fieldset>
					</form>
				{% endif %}
			</div>
		</div>
	</div>
</div>
