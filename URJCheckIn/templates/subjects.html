
<div id="subjects">
	<h1 id="maintitle">Mis asignaturas</h1>

	{% for subject in subjects %}
		<ul class="subjects_list">
			<li><a onClick="ask_ajax_page('subject', loadAjaxPage, {'idsubj': {{subject.id}}}); return false;" href="/subjects/{{subject.id}}">
				{{subject.name}}
			</a></li>
		</ul>
	{% endfor %}
</div>
<br/>
<div id="seminars">
	<h1 id="maintitle">Mis seminarios</h1>

	{% for seminar in seminars %}
		<ul class="subjects_list">
			<li><a onClick="ask_ajax_page('subject', loadAjaxPage, {'idsubj': {{seminar.id}}}); return false;" href="/subjects/{{subject.id}}">
			{{seminar.name}}
			</a></li>
		</ul>
	{% empty %}
		No est&aacute;s apuntado a ning&uacute;n seminario<!TODO link a pagina para apuntarse>
	{% endfor %}
</div>
